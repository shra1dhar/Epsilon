<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great&text=EpsilonRd|Open+Sans|Kaushan+Script" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/register.css">
    <title>Epsilon</title>
</head>
<body>
    <div>
        <h1 class="title">
            <span id="e"> &nbspEpsilon </span>
            <span id="r"> &nbspReloaded&nbsp</span>
        </h1>
        <!-- <p class="txt"><em>_ &nbspflagship event conducted by IEEE UVCE</em></p> -->
    </div>
    <div>
        <div class="bars">
            <a href="index.html"><div id="home">HOME</div></a>
            <a href="register.html"><div id="register">REGISTER</div>
            <a href="login.html"><div id="logIn">LOG IN</div>
            <a href="contact.html"><div id="contact">CONTACT US</div>
            <a href="leaderboard.html"><div id="leaderboard">LEADERBOARD</div></a>
        </div>
    </div>
    <div class="container">
        <div class="logo">
            <img src="img/logo4.svg" alt="Impetus Logo Here">
        </div>
        <div class="reg">
            <form class="form" method="POST" action="registerprocess.php">  <!-- changs here -->
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="fa fa-user"></i>
                    </span>
                    <input type="text" placeholder="Enter your name" class="flag" name="name" required>
                </div>
            
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="fa fa-address-book-o"></i>
                    </span>
                    <input type="text" placeholder="Enter your username" class="flag" name="username" required>
                </div>
            
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="fa fa-envelope-o"></i>
                    </span>
                    <input type="email" placeholder="Enter your email id" class="flag" name="email" required>
                </div>
            
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="fa fa-bank"></i>
                    </span>
                    <input type="text" placeholder="Enter your college name" class="flag" name="college" required>
                </div>
            
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="fa fa-eye"></i>
                    </span>
                    <input type="password" placeholder="Enter Password" class="flag" name="password" id="pass" required>
                </div>
            
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="fa fa-eye"></i>
                    </span>
                    <input type="password" placeholder="confirm Password" class="flag" name="cpassword" id="cpass" required>
                </div>
                <p id="wrong"></p>
                <button type="submit" id="sub" value="submit" style="margin-top:10px;" name="submit">
                    <i class="fa fa-paper-plane"></i>&nbspRegister&nbsp</button>
            </form>
        </div>
    </div>
</body>

</html>
